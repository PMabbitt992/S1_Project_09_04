<html>

<head>
    <meta charset="utf-8" />
    <title>Millenium Computers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="mc_styles.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="mc_forms.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="mc_script.js"></script>
</head>

<body>
    <img src="mc_logo.png">

    <!-- Navigation bar with links that would possibly be apart of a real website -->
    <nav>
        <ul>
            <a href="#">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Products</li>
            </a>
            <a href="#">
                <li>About</li>
            </a>
            <a href="#">
                <li>Contact Us</li>
            </a>
            <a href="#">
                <li>Order</li>
            </a>
        </ul>
    </nav>
    <!-- register image for design -->
    <img id="register" src="register.jpg" alt="digital card reader">
    <!-- the forms -->
    <section>
        <!-- form 1 for customer information, leading to http://www.mill_computers.com/orders/process.cgi using POST method and each field has an input with a label  -->
        <label for="form1" id="title">Web Order Form</label>
        <form name="cForm" id="form1" action="http://www.mill_computers.com/orders/process.cgi" method="POST">
            <fieldset id="customerInformation">
                <legend>Customer Information</legend>
                <div>
                    <label for="firstName">First Name</label> <br>
                    <!-- required category -->
                    <input name="fName" id="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label> <br>
                    <input name="lName" id="lastName" required>
                </div>
                <div>
                    <label for="cStreet">Street</label> <br>
                    <input name="street" id="cStreet">
                </div>
                <div>
                    <label for="cCity">City</label> <br>
                    <input name="city" id="cCity">
                </div>
                <div>
                    <label for="cState">State</label> <br>
                    <input name="state" id="cState">
                </div>
                <div>
                    <label for="cZip">Zip</label> <br>
                    <!-- pattern for correct formatting and placeholder so the user knows what is expected of them -->
                    <input name="zip" id="cZip" pattern="^\d{5}?$" placeholder="nnnnn">
                </div>
                <div>
                    <label for="cPhone">Phone</label> <br>
                    <input name="phone" id="cPhone" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                        placeholder="(nnn) nnn-nnnn">
                </div>
            </fieldset>



            <fieldset id="orderInformation">
                <legend>Order Information</legend>
                <div>
                    <label for="pSpeed">Processor Speed</label>
                    <!-- selection lists for a limited range of options -->
                    <select id="speedlist">
                        <option value="3.2">3.2 GHz</option>
                        <option value="4.0">4.0 GHz</option>
                        <option value="5.2">5.2 GHz</option>
                    </select>
                </div>
                <div>
                    <label for="mem">Memory</label>
                    <select id="memList">
                        <option value="1">1 GB</option>
                        <option value="2">2 GB</option>
                        <option value="4">4 GB</option>
                        <option value="8">8 GB</option>
                    </select>
                </div>
                <div>
                    <label for="monitor">Monitor Size</label>
                    <select id="monitor">
                        <option value="15">15"</option>
                        <option value="17">17"</option>
                        <option value="19">19"</option>
                        <option value="21">21"</option>
                    </select>
                </div>
                <div>
                    <label for="hd">Hard Drive</label>
                    <select id="hd">
                        <option value="240">240 GB</option>
                        <option value="500">500 GB</option>
                        <option value="750">750 GB</option>
                        <option value="1TB">1 TB</option>
                    </select>
                </div>

                <div>
                    <!-- radio buttons for yes or no options -->
                    <label for="dvd">DVD Burner?</label>
                    <label for=”dYes”>Yes</label>
                    <input name=”dvd” value=”yes” id=”dYes” type="radio" required>
                    <label for=”dNo”>No</label>
                    <input name=”dvd” value=”no” id=”dNo” type="radio">
                </div>
                <div>
                    <label for="tuner">Tuner Card?</label>
                    <label for=”tYes”>Yes</label>
                    <input name=”tuner” value=”yes” id=”tYes” type="radio" required>
                    <label for=”tNo”>No</label>
                    <input name=”tuner” value=”no” id=”tNo” type="radio">
                </div>
                <div>
                    <label for="mcard">Media Card Reader?</label>
                    <label for=”mcYes”>Yes</label>
                    <input name=”mcard” value=”yes” id=”mcYes” type="radio" required>
                    <label for=”mcNo”>No</label>
                    <input name=”mcard” value=”no” id=”mcNo” type="radio">
                </div>
                <div>
                    <!-- checkbox for a warranty -->
                    <label> 24 month extended warranty?</label>
                    <input type="checkbox">
                </div>
            </fieldset>
            <!-- Submit, reset, and extra button -->
            <button type="submit">Send Order</button>
            <button type="reset">Cancel Order</button>
            <button type="button">Contact Me</button>
        </form>
    </section>



    <footer>
        <!-- footer with placeholder adress for design -->
        <p>11341 W. Fiefer Ave, California USA</p>
    </footer>
</body>

</html>
